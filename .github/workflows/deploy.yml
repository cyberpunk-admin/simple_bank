name: Deploy to production

on:
  push:
    branches: [ main ]

jobs:

  build:
    name: Build image
    runs-on: ubuntu-latest

    steps:

    - name: Check out code
      uses: actions/checkout@v2

    - name: Alibaba Cloud Container Registry (ACR) Login
      uses: aliyun/acr-login@v1
      with:
        login-server: https://registry.cn-hangzhou.aliyuncs.com
        username: "${{ secrets.ALI_REGISTRY_USERNAME }}"
        password: "${{ secrets.ALI_REGISTRY_PASSWORD }}"

    - name: Build and push image
      env:
        NAMESPACE: ali_github
        REPOSITORY: simple_bank
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t registry.cn-hangzhou.aliyuncs.com/$NAMESPACE/$REPOSITORY:$IMAGE_TAG .
        docker push registry.cn-hangzhou.aliyuncs.com/$NAMESPACE/$REPOSITORY:$IMAGE_TAG
